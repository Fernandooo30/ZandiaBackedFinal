<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <br>
  <div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
      </div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="img/melon.png" width="48" alt="">
        </div>

        <h2 class="fw-bold text-center py-5">Bienvenido</h2> 
        
        <!-- login -->
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-4">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Iniciar sesión</button>
          </div>
          <div class="my-3">
            <span>¿No tienes cuenta? <a href="registrarse.html">Regístrate</a></span><br>   <!-- PONER LA URL DE LA PG PRINCIPAL -->
          </div>
        </form>

        <!-- login con redes -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12"><b>Iniciar sesión con Gmail</b></div>
          </div>
          <div class="row">
            <div class="col">
              <a href="registrarse.html">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="img/registrarse.png" width="32" alt=""> 
                    </div>
                    <div class="col-12 col-md-10 text-center">
                      Registrarse
                    </div>
                  </div>
                </button>
              </a>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="img/google.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Gmail
                  </div>
                </div>
              </button>
            </div>  
          </div>  
        </div>

      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<br>
<br>
<br>

</body>
</html>
