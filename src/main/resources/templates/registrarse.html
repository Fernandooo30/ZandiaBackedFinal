<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Bootrstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/estilosregister.css">
</head>

<body>
<br>
<div class="container w-75 bg-primary mt-5 rounded shadow">
  <div class="row align-items-stretch">
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
    </div>
    <div class="col bg-white p-5 rounded-end">
      <div class="text-end">
        <img src="../static/img/melon.png" width="48" alt="">
      </div>

      <h2 class="fw-bold text-center  py-5">Registro</h2>

      <!-- registro -->
      <form action="#">
        <div class="mb-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-4">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña" required>
        </div>
        <div class="mb-4">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" required>
        </div>
        <div class="mb-4">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" name="terminos" class="form-check-input" required>
          <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
        <div class="my-3">
          <span>¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión</a></span><br>
        </div>
      </form>

      <!-- registro con redes -->
      <div class="container w-100 my-5">
        <div class="row text-center">
          <div class="col-12"><b>Ir a pagina de inicio</b></div>
        </div>
        <div class="row">
          <div class="col">
            <a href="pagina_inicio.html">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="../static/img/login.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Volver al inicio
                  </div>
                </div>
              </button>
            </a>
          </div>
          <div class="col">
            <button class="btn btn-outline-danger w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <img src="../static/img/google.png" width="32" alt="">
                </div>
                <div class="col-12 col-md-10 text-center">
                  Google
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<br>
<br>
<br>

</body>
</html>
